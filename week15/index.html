<style>
    #el {
        width: 100px;
        height: 100px;
        background-color: skyblue;
    }
    #el2 {
        width: 100px;
        height: 100px;
        background-color: pink;
        /*transition: transform ease 5s;*/
    }
</style>
<div id="el"></div>
<div id="el2"></div>
<button id="pause">Pause</button>
<button id="resume">Resume</button>
<button id="add-el2">el2</button>
<script src="./scirpt.js"></script>
<script src="./cubicBezier.js"></script>
<script>let tl = new Timeline;

let el = document.getElementById('el');

const linear = t => t;
const ease = cubicBezier(.25, .1, .25, 1)

tl.add(new Animation(el.style, 'transform', 0, 200, 5000, 0, ease,v => `translateX(${v}px)`));
tl.start();

// document.getElementById('el2').style.transform = 'translateX(200px)'

document.getElementById('pause').addEventListener('click', () => tl.pause());
document.getElementById('resume').addEventListener('click', () => tl.resume());
document.getElementById('add-el2').addEventListener('click', () => tl.add(new Animation(el2.style, 'transform', 0, 200, 5000, 0, ease,v => `translateX(${v}px)`), 0))
document.getElementById('add-el2').addEventListener('click', () => tl.add(new ColorAnimation(el.style, 'backgroundColor', {r: 0, g:0, b:0, a:1}, {r: 255, g:0, b:0, a:1}, 5000, 0, ease), 0))
</script>
